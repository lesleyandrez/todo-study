<li data-id="{{id}}">
  <input type="checkbox" {{checked}} id="{{id}}" class="checkbox-item" />
  <div>
    <label class="check-item" for="{{id}}">
      <span class="check-style"></span>
    </label>
    <div class="name-item">{{name}}</div>
    <button type="button" class="remove-item">
    <span class="icon-x"></span>
    </button>
  </div>
</li>
