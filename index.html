<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title> Todo </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide menu">

          <section id="categorias" class="side-bar category-style">
            <section class="list-categories">
              <h1> Listas </h1>
              <ul class="itens">
                <li>Carregando...</li>
              </ul>
            </section>
            <section class="form-new-category">
              <form action="new-list" method="post" id="form-new-list">
                <input type="text" autocomplete="off" placeholder="Estudo, Trabalho, ..." name="name-list" />
                <button type="submit">
                  Criar lista
                </button>
              </form>
            </section>
          </section>

      </div>
			<div class="swiper-slide content">
				<section id='container-todos' class="main">

        </section>
			</div>
		</div>
	</div>
  <script src="js-es5/bundle.js"></script>
</body>
</html>
